[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#eee}
foreground-alt = ${xrdb:color7:#aaa}
primary = ${xrdb:color1:#0af}
secondary = ${xrdb:color2:#444}
alert = ${xrdb:color3:#f00}
green = #008000
red = #FF0000
white = #FFFFFF
warning = #FFA500

[bar/bar1]
width = 98.8%
height = 24pt
radius = 10
offset-x = 0%
offset-y = 0%
dpi = 95
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 3pt
border-color = ${colors.secondary}
padding-left = 5
padding-right = 4
module-margin = 3
separator = |
separator-foreground = ${colors.white}

font-0 = Hack Nerd Font:size=13
font-1 = FiraCode Nerd Font Mono:size=14
font-3 = JetBrainsMono Nerd Font:size=14

modules-left   = date battery xwindow
modules-right  = pulseaudio filesystem network power_menu
modules-center = xworkspaces

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
; wm-restack is unsupported for xmonad, so leave it out (Polybar warns if set)
; wm-restack = i3
override-redirect = true

[module/i3]
type = internal/i3
show-urgent = true
index-sort = true
enable-click = true
fuzzy-match = true
pin-workspaces = true

ws-icon-0 = 1;󰎤
ws-icon-1 = 2;󰎧
ws-icon-2 = 3;󰎪
ws-icon-3 = 4;󰎭
ws-icon-4 = 5;󰎱
ws-icon-5 = 6;󰎳
ws-icon-6 = 7;󰎶
ws-icon-7 = 8;󰎹

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.primary}

label-focused = %icon%
label-focused-font = 8
label-focused-foreground = ${colors.primary}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-font = 7
label-unfocused-foreground = ${colors.white}
label-unfocused-padding = 1

label-visible = %icon%
label-visible-font = 2
label-visible-padding = 1

label-urgent = %icon%
label-urgent-font = 10
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.background}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home
mount-2 = /docker

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume-prefix-font = 2
format-volume = <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.white}

label-muted = 󰖁 muted
label-muted-foreground = ${colors.red}
label-muted-font = 2

[module/battery]
type = internal/battery
full-at = 99
low-at = 5

battery = BAT1
adapter = ACAD

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-full =  %percentage%%

ramp-capacity-0 = 
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1 = 
ramp-capacity-1-foreground = ${colors.warning}
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = 󰢟
animation-charging-1 = 󰢜
animation-charging-2 = 󰂆
animation-charging-3 = 󰂉
animation-charging-4 = 󰂅
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

[module/network]
type = internal/network
interface-type = wireless
interval = 30

label-disconnected = 󰖪
label-disconnected-foreground = ${colors.secondary}
label-disconnected-padding = 0
label-disconnected-font = 2

ramp-signal-0 = 󰤮
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-5 = 󰤨
label-connected = %essid%
format-connected = <ramp-signal> <label-connected>

[module/power_menu]
type = custom/script
exec = echo "⏻"
format = <label>
label = %output%
label-padding = 1
label-foreground = ${colors.primary}

; Use a login shell so PATH/env are correct when run from Polybar
click-left  = /usr/bin/env bash -lc '~/.config/rofi/powermenu/type-5/powermenu.sh'
click-right = /usr/bin/env bash -lc '~/.config/rofi.alopes/Rofi_Wifi_Menu.sh'

[module/date]
type = internal/date
interval = 1
format-prefix = "󰃰 "
format-prefix-foreground = ${colors.primary}
format-prefix-font = 2
date = %A %d %b %Y | %I:%M:%S %p
label = %date%
label-foreground = ${colors.white}
label-padding-left = 2
label-padding-right = 2

[module/temp]
type = internal/temperature
interval = 3
thermal-zone = 0
hwmon-path = /sys/class/hwmon/hwmon1/temp1_input
base-temperature = 36
warn-temperature = 60
units = true

format = <label>
format-prefix = "󰔏 "
format-prefix-foreground = ${colors.primary}
format-prefix-font = 2

label = %temperature-c%
label-foreground = ${colors.white}
label-padding-left = 2
label-padding-right = 2

format-warn-prefix = "󰸁 "
format-warn-prefix-foreground = ${colors.red}
format-warn-prefix-font = 2

label-warn = %temperature-c%
label-warn-foreground = ${colors.red}
label-warn-padding-left = 2
label-warn-padding-right = 2

[settings]
screenchange-reload = true
pseudo-transparency = true

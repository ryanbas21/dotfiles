[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#eee}
foreground-alt = ${xrdb:color7:#aaa}
primary = ${xrdb:color1:#0af}
secondary = ${xrdb:color2:#444}
alert = ${xrdb:color3:#f00}
green = #008000
red = #FF0000
white = #FFFFFF
warning = #FFA500

[bar/bar1]
width = 100%
height = 24pt
radius = 10
offset-x = 0%
offset-y = 0%
dpi = 95
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 3pt
border-color = ${colors.secondary}
padding-left = 5
padding-right = 4
module-margin = 3
separator = |
separator-foreground = ${colors.white}

font-0 = Hack Nerd Font:size=13
font-1 = FiraCode Nerd Font Mono:size=14
font-2 = Symbols Nerd Font:size=14
font-3 = JetBrainsMono Nerd Font:size=14

modules-left   = date battery filesystem
modules-right  = vpn tray pulseaudio network wifi_menu power_menu
modules-center = xworkspaces

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
; wm-restack is unsupported for xmonad, so leave it out (Polybar warns if set)
; wm-restack = i3
override-redirect = true

[module/vpn]
type = custom/script
exec = ~/.config/polybar/scripts/vpn-status.sh
interval = 45
click-left = ~/.config/polybar/scripts/vpn-toggle.sh
click-right = ~/.config/polybar/scripts/vpn-select.sh
click-middle = ~/.config/polybar/scripts/vpn-select.sh

[module/tray]
type = internal/tray
format-margin = 8pt
tray-spacing  = 6pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.background}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 60

mount-0 = /
mount-1 = /home

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume-prefix-font = 2
format-volume = <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.white}

label-muted = 󰖁 muted
label-muted-foreground = ${colors.red}
label-muted-font = 2

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
poll-interval = 60
battery = BAT1
adapter = ACAD

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-full =  %percentage%%

ramp-capacity-0 = 
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1 = 
ramp-capacity-1-foreground = ${colors.warning}
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = 󰢟
animation-charging-1 = 󰢜
animation-charging-2 = 󰂆
animation-charging-3 = 󰂉
animation-charging-4 = 󰂅
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

[module/network]
type = internal/network
interface-type = wireless
interval = 30

label-disconnected = 󰖪
label-disconnected-foreground = ${colors.secondary}
label-disconnected-padding = 0
label-disconnected-font = 2

ramp-signal-0 = 󰤮
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-5 = 󰤨
label-connected = %essid%
format-connected = <ramp-signal> <label-connected>

click-left  = ~/.local/bin/wifi-toggle
click-right = nm-applet &

[module/wifi_menu]
type = custom/script
exec = echo "󰤨"
interval = 30
exec-interval = 30
format = <label>
label = %output%
label-foreground = ${colors.primary}
label-padding = 1

; Left click = full GUI editor (AP list, passwords, etc.)
click-left = nm-connection-editor
; Right click = bring up applet (optional; harmless if it’s already running)
click-right = bash -lc 'pkill -x nm-applet; nm-applet &'

[module/power_menu]
type = custom/script
exec = echo "⏻"
format = <label>
label = %output%
label-padding = 1
label-foreground = ${colors.primary}

click-left  = ~/.config/rofi/powermenu/powermenu.sh
click-right = nm-connection-editor

[module/date]
type = internal/date
interval = 45
format-prefix = "󰃰 "
format-prefix-foreground = ${colors.primary}
format-prefix-font = 2
date = %A %d %b %Y | %I:%M:%S %p
label = %date%
label-foreground = ${colors.white}
label-padding-left = 2
label-padding-right = 2

[module/temp]
type = internal/temperature
thermal-zone = 0
hwmon-path = /sys/class/hwmon/hwmon1/temp1_input
base-temperature = 36
warn-temperature = 60
units = true
interval=30

format = <label>
format-prefix = "󰔏 "
format-prefix-foreground = ${colors.primary}
format-prefix-font = 2

label = %temperature-c%
label-foreground = ${colors.white}
label-padding-left = 2
label-padding-right = 2

format-warn-prefix = "󰸁 "
format-warn-prefix-foreground = ${colors.red}
format-warn-prefix-font = 2

label-warn = %temperature-c%
label-warn-foreground = ${colors.red}
label-warn-padding-left = 2
label-warn-padding-right = 2

[settings]
screenchange-reload = true
pseudo-transparency = true

[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#eee}
foreground-alt = ${xrdb:color7:#aaa}
primary = ${xrdb:color1:#0af}
secondary = ${xrdb:color2:#444}
alert = ${xrdb:color3:#f00}
green = #008000
red = #FF0000
white = #FFFFFF


[bar/bar1]
width = 98.8%
height = 24pt
radius = 10
offset-x = 0%
offset-y = 0%
dpi = 95
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 3pt
border-color = ${colors.secondary}
padding-left = 5
padding-right = 4
module-margin = 3
separator = |
separator-foreground = ${colors.white}

font-0 = Hack Nerd Font:size=13
font-1 = FiraCode Nerd Font Mono:size=14
font-3 = JetBrainsMono Nerd Font:size=14

modules-left = date battery xwindow
modules-right = pulseaudio filesystem network power_menu
modules-center = i3

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3
override-redirect = true


[module/i3]
type = internal/i3
show-urgent = true
index-sort = true
enable-click = true
fuzzy-match = true
pin-workspaces = true

ws-icon-0 = 1;Û∞é§
ws-icon-1 = 2;Û∞éß
ws-icon-2 = 3;Û∞é™
ws-icon-3 = 4;Û∞é≠
ws-icon-4 = 5;Û∞é±
ws-icon-5 = 6;Û∞é≥
ws-icon-6 = 7;Û∞é∂
ws-icon-7 = 8;Û∞éπ

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.primary}

label-focused = %icon%
label-focused-font = 8
label-focused-foreground = ${colors.primary}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-font = 7
label-unfocused-foreground = ${colors.white}
label-unfocused-padding = 1

label-visible = %icon%
label-visible-font = 2
label-visible-padding = 1

label-urgent = %icon%
label-urgent-font = 10
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.background}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home
mount-2 = /docker

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}


[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "Û∞ïæ "
format-volume-prefix-foreground = ${colors.primary}
format-volume-prefix-font = 2
format-volume = <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.white}

label-muted = Û∞ñÅ muted
label-muted-foreground = ${colors.red}
label-muted-font = 2

[module/battery]

# -------------- 3-finger swipes: change workspace --------------
gesture swipe right  3  xdotool key --clearmodifiers Alt+bracketleft
# → Three-finger swipe RIGHT  → sends Alt+[  → XMonad switches to previous workspace

gesture swipe left 3  xdotool key --clearmodifiers Alt+bracketright
# → Three-finger swipe left → sends Alt+]  → XMonad switches to next workspace

# -------------- 4-finger swipes: move window between workspaces --------------
gesture swipe right  4  xdotool key --clearmodifiers Alt+Shift+bracketleft
# → Four-finger swipe RIGHT  → sends Alt+Shift+[  → moves current window to previous workspace

gesture swipe left 4  xdotool key --clearmodifiers Alt+Shift+bracketright
# → Four-finger swipe LEFT → sends Alt+Shift+]  → moves current window to next workspace

# -------------- 3-finger up/down: overview & fullscreen --------------
gesture swipe up    3  bash -lc 'rofi -show window'
# → Three-finger swipe UP   → opens Rofi window switcher (like macOS Mission Control)

gesture swipe down  3  xdotool key --clearmodifiers Alt+f
# → Three-finger swipe DOWN → toggles fullscreen mode for the focused window

# -------------- Pinch gestures: zoom in/out --------------
# Pinch OUT = zoom in
gesture pinch out 2 bash -lc 'xdotool key --clearmodifiers ctrl+shift+equal'
gesture pinch out 3 bash -lc 'xdotool key --clearmodifiers ctrl+shift+equal'

# Pinch IN = zoom out
gesture pinch in  2 bash -lc 'xdotool key --clearmodifiers ctrl+minus'
gesture pinch in  3 bash -lc 'xdotool key --clearmodifiers ctrl+minus'

# -------------- Optional: 4-finger up/down (commented out) --------------
gesture swipe up   4  xdotool key --clearmodifiers Alt+c

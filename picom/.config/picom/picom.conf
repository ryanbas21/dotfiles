backend = "glx"
vsync = true;

# Remove these potentially problematic GLX settings
# glx-use-copysubbuffer-mesa = true;
# glx-copy-from-front = true;
# glx-swap-method = 2;

# Add modern GLX settings instead
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# Keep these xrender settings
xrender-sync = true;
xrender-sync-fence = true;

# Add these to help with Firefox specifically
unredir-if-possible = false;
detect-client-opacity = true;
detect-transient = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;

# AC: smooth visuals ok
backend = "glx";
vsync = true;                  # smooth scrolling, but costs power
use-damage = true;

# Modern GLX flags you already use
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# Keep fullscreen composited (no unredirect) to avoid flicker w/ GLX
unredir-if-possible = false;

# Your existing helpers
detect-client-opacity = true;
detect-transient = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;


shadow = true;
shadow-radius = 15;
shadow-opacity = 0.35;

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

corner-radius = 12;        # soft corners on dunst & other windows
backend = "glx";
vsync = true;

# Optional blur (ibhagwan fork):
# blur-method = "dual_kawase";
# blur-strength = 8;

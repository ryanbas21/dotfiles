# Battery: minimize GPU wakeups
backend = "xrender";
vsync = false;                 # stop the vblank wake timer
use-damage = true;             # (default) only repaint changed regions

# Let fullscreen apps bypass the compositor to save power
unredir-if-possible = true;
# If fullscreen Firefox tears when focused, keep it redirected:
unredir-if-possible-exclude = [ "class_g = 'firefox' && focused" ];

# Keep your helpful flags
detect-client-opacity = true;
detect-transient = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;

# Xrender helpers (cheap & fine on battery)
xrender-sync = true;
xrender-sync-fence = true;
